<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css.css">
    <!--script(src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js")-->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
</head>
<body>
<div id="div">
    <div id="top"></div>
    <div id="box">
        <input type="text" id="inp">
        <input type="button" id="but" value="提交">
    </div>
</div>
<script>
    $("#but").click(function(){
        var val=$("#inp").val()
        console.log(val)
        $.ajax({
            url:"http://localhost:3000",
            type:"POST",
            data:{name:val},
            success:function(e){
                console.log(e);
                var str="";
                for(var i in e){
                    var t=e[i];
                    console.log(t);
                    for(var i in t){
                        str+=t[i].name+'<br>'
                    }
                }
                $('#top').html(str)
            }
        })
    })
</script>
</body>
</html>
